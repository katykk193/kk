<html layout:decorator="/admin/adminLayout">
<div layout:fragment="content">
    <form method="post" name="comment_form" id="comment_form" action="/admin/units/create" role="form">
        <div class="form-group">
            <tr>
                <td>Unit ID</td>
                <td><input type="text" id="unit_id" name="unit_id" class="form-control"/></td>
            </tr>
            <tr>
                <td>Unit Name</td>
                <td><input type="text" id="unit_name" name="unit_name" class="form-control"/></td>
            </tr>
            <tr>
                <td>Lecturer</td>
                <td>
                    <select id="lecturer" name="lecturer" class="form-control">
                        <option th:each="option : ${lecturers}"
                                th:value="${option.username}"
                                th:text="${option.username}"/>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Program</td>
                <td><select id="program" name="program" class="form-control">
                    <option th:each="option : ${programs}"
                            th:value="${option.name}"
                            th:text="${option.name}"/>
                </select>
                </td>
            </tr>
            <tr>
                <td>Credit</td>
                <td><input type="text" id="credit" name="credit" class="form-control"/></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" id="description" name="description" class="form-control"/></td>
            </tr>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="/admin/units">Cancel</a>
    </form>
</div>
</html>
